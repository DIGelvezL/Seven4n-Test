<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cargar Archivos</title>
</h:head>
<h:body>
	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/plantillas/plantilla.xhtml">
		<ui:define name="content">
			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="start">
					<h:graphicImage library="images" name="ajaxloading.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<h:form prependId="false" enctype="multipart/form-data">
				<p:messages id="mess" showDetail="true" autoUpdate="true" closable="true" />
				<p:growl id="messages" showDetail="true" />
				
    			<p:fileUpload fileUploadListener="#{cargarArchivosBean.upLoad}" mode="advanced" dragDropSupport="false"
			                  multiple="true" update="messages" sizeLimit="10000000" fileLimit="10" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
